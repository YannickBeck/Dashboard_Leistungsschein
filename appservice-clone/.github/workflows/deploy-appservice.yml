name: Deploy Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Create deploy package (source, Oryx build on App Service)
        run: |
          rm -rf node_modules
          zip -r app-release.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "*.log" \
            -x ".env" \
            -x ".env.*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: app-release.zip
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Azure login (OIDC - empfohlen)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Alternative: Publish Profile statt OIDC
      # - name: Deploy with publish profile
      #   uses: azure/webapps-deploy@v3
      #   with:
      #     app-name: ${{ vars.AZURE_WEBAPP_NAME }}
      #     publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      #     package: app-release.zip

      - name: Deploy to production slot
        if: ${{ vars.AZURE_WEBAPP_SLOT_NAME == '' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          package: app-release.zip

      - name: Deploy to named slot
        if: ${{ vars.AZURE_WEBAPP_SLOT_NAME != '' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          slot-name: ${{ vars.AZURE_WEBAPP_SLOT_NAME }}
          package: app-release.zip

